<!DOCTYPE html>
<html lang="en">
<head>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">    
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Caveat+Brush&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
    <title>Chat</title>
</head>
<!-- Chat -->
<body>  
        <div id="chat">

            <div id="friends">
                <h3>Friends</h3>
                <p>Freya</p>
                <p>Linda</p>
                <p>Kenan</p>
                <p>Theresa</p>
            </div>

            <div id="chatbox">
                <div class="text-container left">
                    <p class="text">Hey</p>
                    <p class="time">14:00</p>
                </div>

                <div class="text-container left">
                    <p class="text">Hello?</p>
                    <p class="time">14:31</p>
                </div>

                <div class="text-container right">
                    <p class="text">Sorry, been busy</p>
                    <p class="time">17:58</p>
                </div>

                <div class="text-container left">
                    <p class="text">You work too much</p>
                    <p class="time">17:59</p>
                </div>

                <div class="text-container right">
                    <p class="text">Tell me about it</p>
                    <p class="time">17:59</p>
                </div>

            </div>

            <div id="input">
                <input type="text" placeholder="Type a message">
                <div>Send</div>
            </div>

        </div>
</body> 


</body>
</html>
